<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Timer</title>
</head>
<body>
    <main>
        <div class="form-box">
            <!-- <form>

            </form> -->

            <div class="container">
                <div class="font-wrap">
                    <form class="form">
                        <input class="min-input" type="number" placeholder="minut" max="60" min="1">
                        <input class="sekund-input" type="number" placeholder="sekund" max="60" min="1">
                        <button class="form-btn">OK</button>
                    </form>
                </div>

                <div class="overlay1"></div>


                <div class="site-menu">
                    <h2 class="site-heading">Timer</h2>

                    <button class="btn-setting">
                        <img src="./icon/download.png" width="16" height="16" alt="">
                        Add
                    </button>
                </div>

                <div class="site-wrapp">
                    <div class="site-time">
                        00:00
                    </div>

                    <button class="btn btn-start">START</button>
                    <button class="btn btn-stop">STOP</button>
                    <img class="btn-restart" src="./icon/download1.png" width="22" height="22" alt="">
                </div>

            </div>
        </div>
    </main>
<script src="./js/main.js"></script>
</body>
</html>
